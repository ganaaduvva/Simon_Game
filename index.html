<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="icon" href="images/simonLogo.ico">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">
       <audio id="greenAudio" src="sounds/green.mp3"></audio>
      </div>

      <div type="button" id="red" class="btn red">
       <audio id="redAudio" src="sounds/red.mp3"></audio>
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">
        <audio id="yellowAudio" src="sounds/yellow.mp3"></audio>
      </div>
      <div type="button" id="blue" class="btn blue">
        <audio id="blueAudio" src="sounds/blue.mp3"></audio>
      </div>

    </div>
    
    
  </div>
  <p id="solution"></p>
  <p id="solutionPattern"></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="game.js" rel="text/javascript"></script>
</body>

</html>
